<div class="container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        {{ isLoginMode ? 'Login' : 'Register' }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="isLoginMode ? loginForm : registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required>
          <mat-error *ngIf="(isLoginMode ? loginForm : registerForm).get('username')?.invalid && (isLoginMode ? loginForm : registerForm).get('username')?.touched">
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required>
          <mat-error *ngIf="(isLoginMode ? loginForm : registerForm).get('password')?.invalid && (isLoginMode ? loginForm : registerForm).get('password')?.touched">
            Password is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field *ngIf="!isLoginMode" appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Valid email is required.
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
          {{ loading ? 'Loading...' : (isLoginMode ? 'Login' : 'Register') }}
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="toggleMode()" color="accent">
        {{ isLoginMode ? 'Switch to Register' : 'Switch to Login' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
